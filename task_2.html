<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin-top: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        p {
            line-height: 1.6;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Media Queries */
        @media only screen and (max-width: 600px) {
            body {
                background-color: rosybrown; /* New background color for screens smaller than 600px */
            }

            .container {
                padding: 0 10px;
            }
        }

        @media only screen and (max-width: 400px) {
            body {
                background-color:gray ; /* New background color for screens smaller than 400px */
            }

            header {
                padding: 10px;
            }

            footer {
                padding: 5px 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Simple Webpage</h1>
    </header>

    <div class="container">
        <p>This is a simple webpage created using HTML and CSS.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam. Sed nisi.</p>
    </div>

    <footer>
        <p>&copy; 2024 My Simple Webpage. All rights reserved.</p>
    </footer>

</body>
</html>
